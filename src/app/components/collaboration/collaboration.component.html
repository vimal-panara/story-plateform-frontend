<div class="p-6 max-w-3xl mx-auto bg-gray-100 rounded-lg shadow-md">
    <h2 class="text-xl font-bold mb-4">Real-Time Collaboration</h2>
  
    <!-- Messages Section -->
    <div
      class="overflow-y-auto h-64 border p-4 bg-white rounded-lg mb-4"
      id="messages"
    >
      <div *ngFor="let message of messages">
        <span class="font-semibold text-blue-600">{{ message.userId }}:</span>
        <span>{{ message.content }}</span>
      </div>
    </div>
  
    <!-- Input Section -->
    <div class="flex">
      <input
        type="text"
        [(ngModel)]="newMessage"
        placeholder="Type a message..."
        class="flex-grow border rounded-l-lg p-2 focus:outline-none"
      />
      <button
        (click)="sendMessage()"
        class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600"
      >
        Send
      </button>
    </div>
  </div>
